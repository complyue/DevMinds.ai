# API Endpoints Configuration - Whitelist of known providers
# This file defines the correct apiType and baseUrl for each provider
# Only includes providers with confirmed accurate information

endpoints:
  # Major providers with confirmed API endpoints
  openai:
    apiType: openai
    baseUrl: https://api.openai.com/v1
    defaultEnvVar: OPENAI_API_KEY

  anthropic:
    apiType: anthropic
    baseUrl: https://api.anthropic.com
    defaultEnvVar: ANTHROPIC_AUTH_TOKEN

  zai:
    apiType: anthropic
    baseUrl: https://api.z.ai/api/anthropic
    defaultEnvVar: ZAI_API_KEY

  moonshotai:
    apiType: anthropic
    baseUrl: https://api.moonshot.ai/anthropic
    defaultEnvVar: MOONSHOT_API_KEY

  # Chinese providers with confirmed endpoints
  zhipuai:
    apiType: anthropic
    baseUrl: https://open.bigmodel.cn/api/anthropic
    defaultEnvVar: ZHIPUAI_API_KEY

  moonshotai-cn:
    apiType: anthropic
    baseUrl: https://api.moonshot.cn/anthropic
    defaultEnvVar: MOONSHOT_API_KEY

  # Additional confirmed providers can be added here as needed

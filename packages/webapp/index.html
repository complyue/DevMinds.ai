<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>DevMinds.ai</title>
    <style>
      html, body, #root { height: 100%; margin: 0; }
      .layout { display: grid; grid-template-columns: 22% 1fr 26%; height: 100%; }
      .panel { border-left: 1px solid #eee; border-right: 1px solid #eee; overflow: auto; }
      .left { border-left: none; }
      .right { border-right: none; }
      .toolbar { height: 44px; border-bottom: 1px solid #eee; display:flex; gap:8px; align-items:center; padding:0 12px; }
      .content { height: calc(100% - 44px); }
      pre { white-space: pre-wrap; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
